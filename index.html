<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' id='lt_ws' src='http://localhost:42965/socket.io/lighttable/ws.js'></script>
        <style>
        #gameCanvas {
          margin-top: 100px;
          /* background-color: #000;*/
   
        }
        #myCanvas {
          margin: auto;
          display: block;
        }
        </style>
        <script type="text/javascript">
            var s = {
              rows: 10,
              cols: 10,
              width: 30,
              height: 30   
            };

            var c;

            window.onload = function(){
              var canvas = document.getElementById("myCanvas");    
              c = canvas.getContext("2d");

              init();
            }    

            var box;
            box = new Image();
            box.src = "box.jpg";

            function init(){
              drawCanvas();      
            }

            function drawCanvas(){
              c.clearRect(0, 0, 400, 400);

              for (var i = 0; i < s.rows; i++) {
                for (var n = 0; n < s.cols; n++) {
                  var x = n*s.width;
                  var y = i*s.height;
                  c.drawImage(box, x, y);        
                 } 
              }
            }    
        </script>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Grandes Pontos</title>
       <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
        <canvas id="myCanvas">
            This text is displayed if your browser does not support HTML5 Canvas.
            <menu id="controls">     
            </menu>   
        </canvas>
    </body>
</html>
